		<section class="scroll-section" id="scroll-section-0">
			<h1>WESTMOON</h1>
			<div class="sticky-elem sticky-elem-canvas">
				<canvas id="video-canvas-0" width="1920" height="1080"></canvas>
			</div>
			<div class="sticky-elem main-message a">
				<p>온전히 빠져들게 하는<br>섬세한 모델링</p>
			</div>
			<div class="sticky-elem main-message b">
				<p>디테일을 느끼게 해주는<br>볼륨매트릭 3D</p>
			</div>
			<div class="sticky-elem main-message c">
				<p>고객 맞춤형<br>컨텐츠 디자인</p>
			</div>
			<div class="sticky-elem main-message d">
				<p>새롭게 당신에게<br>찾아온 산업</p>
			</div>
		</section>
		<section class="scroll-section" id="scroll-section-1">
			<div class="description">
				<img id="west-br1" src="image/west0.png">
				<img id="west-br2" src="image/west2.png">
			</div>
		</section>
		<section class="scroll-section" id="scroll-section-2">
			<div class="sticky-elem sticky-elem-canvas">
				<canvas id="video-canvas-1" width="1920" height="1080"></canvas>
			</div>
			<div class="sticky-elem main-message a">
				<p>
					<small>볼륨매트릭</small>
					웨스트문 활용 예시
				</p>
			</div>
			<div class="sticky-elem desc-message b">
				<p>
				</p>
				<div class="pin"></div>
			</div>
			<div class="sticky-elem desc-message c">
				<p>
				</p>
				<div class="pin"></div>
			</div>
		</section>

		<section class="scroll-section" id="scroll-section-3">
			<p class="mid-message">
				<strong>볼륨매트릭</strong><br>
				여러분이 원하는 모습을<br>
				선명하고 디테일한 3D 모델
			</p>
			<canvas class="image-blend-canvas" width="1920" height="1000"></canvas>
			<p class="canvas-caption">
			</p>
		</section>
		<section class="normal-content" id="viewer">
			<h3>3D/AR 뷰어</h3>
			<p>볼륨매트릭으로 만든 3D 모델을 체험해보세요.</p> <!--p 통합했으니 나중에 나눌것-->
			<div class="view">
				<model-viewer class="product" src="glb/golf.glb" shadow-intensity="1" ar camera-controls touch-action="pan-y" alt="A 3D model carousel"><!--poster가 로딩되기 전에 사진-->
					<div class="slides">
						<button class="slide selected" onclick="switchSrc(this, 'golf')" style="background-image: url('glb/golf.png');">
						</button>
						<button class="slide" onclick="switchSrc(this, 'backpack')" style="background-image: url('glb/backpack.png');">
						</button>
						<button class="slide" onclick="switchSrc(this, 'ballet')" style="background-image: url('glb/ballet.png');">
						</button>
						<button class="slide" onclick="switchSrc(this, 'hood')" style="background-image: url('glb/hood.png');">
						</button> 
						<button class="slide" onclick="switchSrc(this, 'neck')" style="background-image: url('glb/neck.png');">
						</button> 
						<button class="slide" onclick="switchSrc(this, 'bikini')" style="background-image: url('glb/bikini.png');">
						</button> 
						<button class="slide" onclick="switchSrc(this, 'nike')" style="background-image: url('glb/nike.png');">
						</button>
					</div>
				</model-viewer>
			</div>
		</section>
